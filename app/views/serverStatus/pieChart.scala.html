@(online: Int, offline: Int, language: play.api.i18n.Lang)

<script type="text/javascript">
$(function(){
  var data = [{"status": "online", "count": @online}, {"status": "offline", "count": @offline}]
  var pieChart = d3.select('#serverView').append("div").attr("class", "pieChart")
  $(".pieChart").append("<p>" + '@Messages("serv.pieChart")(language)' + "</p>")
  var width = 700,
      height = 500,
      radius = Math.min(width, height) / 2;
  
  var color = d3.scale.ordinal()
      .range(["green", "#b81212"]);
  
  var arc = d3.svg.arc()
      .outerRadius(radius - 10)
      .innerRadius(0);
  
  var pie = d3.layout.pie()
      .sort(null)
      .value(function(d) { return d.count; });
  
  var svg = d3.select(".pieChart").append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
  
  var g = svg.selectAll(".arc")
      .data(pie(data))
      .enter().append("g")
      .attr("class", "arc");

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.status); });

  g.append("text")
      .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .style("text-anchor", "middle")
      .text(function(d) { return d.data.status; });
});
</script>
