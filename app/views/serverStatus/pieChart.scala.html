@(monthAv: com.mongodb.BasicDBList, language: play.api.i18n.Lang)

<script type="text/javascript">
$(function(){
  var data = @Html(monthAv.toString().replaceAll("true", "\"online\"").replaceAll("false", "\"offline\""))
  console.log(data)
  var pieChart = d3.select('#serverMonthView').append("div").attr("class", "pieChart")
  var width = 600,
      height = 500,
      radius = Math.min(width, height) / 2;
  
  var color = d3.scale.ordinal()
      .range(["#b81212", "green"]);
  
  var arc = d3.svg.arc()
      .outerRadius(radius - 10)
      .innerRadius(0);
  
  var pie = d3.layout.pie()
      .sort(null)
      .value(function(d) { return d.count; });
  
  var svg = d3.select(".pieChart").append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
  
  var g = svg.selectAll(".arc")
      .data(pie(data))
      .enter().append("g")
      .attr("class", "arc");

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data._id); });

  g.append("text")
      .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .style("text-anchor", "middle")
      .text(function(d) { return d.data._id; });
});
</script>
